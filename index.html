    <script>
      document.addEventListener("scroll", () => {
        const napis = document.querySelector(".napis");
        const triggerPoint = 100; // Moment przewijania, po którym napis się pojawia

        if (window.scrollY > triggerPoint) {
          napis.classList.add("scrolled"); // Dodanie klasy
        } else {
          napis.classList.remove("scrolled"); // Usunięcie klasy
        }
      });
    </script>
